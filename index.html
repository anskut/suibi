<html>

    </head>
    <body>
        <script>
        var a=1,b=0;
        while(a<=1000){
           if(a%2==0){
               if(b%20==0)
               {
                    document.write("<br>第"+parseInt(b/20+1)+"行偶数");
                }
                document.write(a+"&nbsp"+"&nbsp");
                b++;
            }
           a++;
        }
        </script>
    </body>
</html>
